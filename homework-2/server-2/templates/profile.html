<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
    <h1>Profile</h1>
    <form method="post">
        Email: <input type="email" name="email" value="{{ user.email }}" readonly><br>
        Age: <input type="number" name="age" value="{{ user.age }}" required><br>
        <button type="submit">Update Profile</button>
    </form>
    <form method="post" action="{{ url_for('delete_account', email=user.email) }}">
        <button type="submit">Delete Account</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
